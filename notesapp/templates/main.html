<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>App4Notes</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    </head>

    <body>
    
        <section class="section">
            <div class="columns">
                <div class="column is-2">
                    <aside class="menu">
                        <p class="menu-label">Notes</p>

                        <ul class="menu-list">
                            {% for not in notes %}
                                <li>
                                    <a href="{% url 'editor' %}?noteid={{ not.id }}">{{ not.title }}</a>
                                </li>
                            {% endfor %}
                        </ul>
                    </aside>
                </div>

                <div class="column is-10">
                    <form method="post" action="{% url 'home' %}">
                        {% csrf_token %}

                        <input type="hidden" name="noteid" value="{{ noteid }}">

                        <div class="field">
                            <label class="label">
                                Title

                                {% if note %}
                                    <span class="has-text-grey-light">
                                        Created at: {{ note.created|date:"m/d Y" }} / 
                                        Modified at: {{ note.modified|date:"m/d Y" }}
                                    </span>
                                {% endif %}
                            </label>

                            <div class="control">
                                <input type="text" class="input" name="title" placeholder="Title"{% if note %} value="{{ note.title }}"{% endif %}>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Add Note</label>

                            <div class="control">
                                <textarea class="textarea" name="content" placeholder="Content">{% if note %}{{ note.content }}{% endif %}</textarea>
                            </div>
                        </div>

                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-primary">Save</button>
                            </div>
                            {% if note %}
                                <div class="control">
                                    <a href="{% url 'note_delete' note.id %}" class="button is-danger">Delete</a>
                                </div>
                            {% endif %}
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
